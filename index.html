<!DOCTYPE html>
<html>
<head>
  <title>seDirector Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
</head>
<body>
  <div id="app">
    <b-container>
      <h1>seDirector Control Panel</h1>
      <b-form-group label="IP Address:">
        <b-form-input v-model="ipAddress"></b-form-input>
      </b-form-group>
      <b-form-group label="Port:">
        <b-form-input v-model="port"></b-form-input>
      </b-form-group>
      <b-form-group label="API Key:">
        <b-form-input v-model="apiKey"></b-form-input>
      </b-form-group>
      <b-button @click="listServers">List Servers</b-button>
      <b-table :items="servers" :fields="fields">
        <template #cell(actions)="data">
          <b-button @click="startServer(data.item.id)">Start</b-button>
          <b-button @click="stopServer(data.item.id)">Stop</b-button>
          <b-button @click="restartServer(data.item.id)">Restart</b-button>
          <b-button @click="updateServer(data.item.id)">Update</b-button>
        </template>
      </b-table>
    </b-container>
  </div>

  <script src="script.js"></script>
</body>
</html>
